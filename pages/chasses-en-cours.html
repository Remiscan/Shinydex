<header class="section-titre surface surface-container at-top">
  <h1 class="title-large" data-string="section-chasses-en-cours-long-title"></h1>

  <search-box section="chasses-en-cours"></search-box>

  <div class="titre-icones">
    <!-- Bouton corbeille -->
    <a class="icon-button surface interactive" data-nav-section="corbeille" href="./corbeille" data-label="section-corbeille-short-title">
      <span class="material-icons" aria-hidden="true">auto_delete</span>
    </a>
    <!-- Bouton paramètres -->
    <a class="icon-button surface interactive" data-nav-section="parametres" href="./parametres" data-label="section-parametres-short-title">
      <span class="material-icons" aria-hidden="true">settings</span>
      <sync-progress aria-hidden="true"></sync-progress>
    </a>
  </div>
</header>

<div class="section-contenu surface">

  <!-- Détecteur de scroll -->
  <div class="scroll-detector"></div>

  <!-- Message affiché quand liste vide -->
  <div class="message-vide">
    <span class="material-icons" aria-hidden="true">error_outline</span>
    <span data-string="section-chasses-en-cours-message-vide"></span>
  </div>

  <!-- Message affiché quand liste filtrée par recherche vide -->
  <div class="message-vide-recherche">
    <span class="material-icons" aria-hidden="true">error_outline</span>
    <span data-string="section-message-vide-recherche"></span>
  </div>

  <!-- Spinner de chargement -->
  <load-spinner class="section-loader"></load-spinner>

  <!-- Liste des cartes de la section -->
  <div class="liste-cartes" role="list"></div>

</div>
