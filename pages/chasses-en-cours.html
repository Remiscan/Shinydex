<header class="section-titre">
  <h1 class="title-large">Chasses en cours</h1>

  <search-box section="chasses-en-cours"></search-box>

  <div class="titre-icones">
    <!-- Bouton corbeille -->
    <a class="icon-button surface interactive" data-nav-section="corbeille" href="./corbeille">
      <span class="material-icons">auto_delete</span>
    </a>
    <!-- Bouton paramètres -->
    <a class="icon-button surface interactive" data-nav-section="parametres" href="./parametres">
      <span class="material-icons">settings</span>
      <sync-progress></sync-progress>
    </a>
  </div>
</header>

<div class="section-contenu">

  <!-- Message affiché quand liste vide -->
  <div class="message-vide">
    <span class="material-icons">error_outline</span>
    <span>Aucune Chasse en cours.</span>
  </div>

  <!-- Message affiché quand liste filtrée par recherche vide -->
  <div class="message-vide-recherche">
    <span class="material-icons">error_outline</span>
    <span>Aucun Pokémon ne correspond à cette recherche.</span>
  </div>

  <!-- Spinner de chargement -->
  <load-spinner class="section-loader"></load-spinner>

</div>
