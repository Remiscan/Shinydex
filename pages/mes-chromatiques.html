<header class="section-titre">
  <h1 class="title-large">Mes Pokémon <shiny-stars></shiny-stars></h1>
  <span class="compteur surface secondary title-large"></span>
  
  <search-box section="mes-chromatiques"></search-box>

  <div class="titre-icones">
    <!-- Bouton installer -->
    <button type="button" class="surface interactive icon-button only-icon off" data-action="install-app">
      <span class="material-icons">get_app</span>
    </button>
    <!-- Bouton paramètres -->
    <a class="icon-button surface interactive" data-nav-section="parametres" href="./parametres">
      <span class="material-icons">settings</span>
      <sync-progress></sync-progress>
    </a>
  </div>
</header>

<div class="section-contenu">

  <!-- Message affiché quand liste vide -->
  <div class="message-vide">
    <span class="material-icons">error_outline</span>
    <span>Vous n'avez enregistré aucun Pokémon chromatique.</span>
  </div>

  <!-- Message affiché quand liste filtrée vide -->
  <div class="message-vide-filtres">
    <span class="material-icons">error_outline</span>
    <span>Aucun Pokémon ne correspond à ces filtres.</span>
  </div>

  <!-- Message affiché quand liste filtrée par recherche vide -->
  <div class="message-vide-recherche">
    <span class="material-icons">error_outline</span>
    <span>Aucun Pokémon ne correspond à cette recherche.</span>
  </div>

  <!-- Spinner de chargement -->
  <load-spinner class="section-loader"></load-spinner>

</div>
