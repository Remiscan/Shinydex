<header class="section-titre">
  <h1>Mes Pokémon <shiny-stars></shiny-stars></h1>
  <span class="compteur"></span>
  <div class="spacer"></div>
  <div class="titre-icones">
    <!-- Bouton installer -->
    <button class="icone" id="install-bouton">
      <i class="material-icons">get_app</i>
    </button>
    <!-- Bouton paramètres -->
    <a class="icone lien-section" data-section="parametres" href="./parametres">
      <i class="material-icons">settings</i>
      <sync-progress></sync-progress>
    </a>
  </div>
</header>

<div class="section-contenu">

  <!-- Message affiché quand liste vide -->
  <div class="message-vide">
    <i class="material-icons">error_outline</i>
    <span>Vous n'avez enregistré aucun Pokémon chromatique.</span>
  </div>

  <!-- Message affiché quand liste filtrée vide -->
  <div class="message-vide-filtres">
    <i class="material-icons">error_outline</i>
    <span>Aucun Pokémon ne correspond à ces filtres.</span>
  </div>

  <!-- Spinner de chargement -->
  <load-spinner class="section-loader"></load-spinner>

</div>
