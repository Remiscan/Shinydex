<header class="section-titre with-button">
  <a class="icone bouton-retour">
    <i class="material-icons">arrow_back</i>
  </a>
  <h1>Pokémon <shiny-stars></shiny-stars> de <span class="nom-ami">{ami}</span></h1>
  <div class="spacer"></div>
  <div class="titre-icones">
    <!-- Bouton des options d'affichage -->
    <a class="icone lien-section" data-section="obfuscator" data-nav-data='{ "filter": "chromatiques-ami" }'>
      <i class="material-icons">filter_list</i>
    </a>
  </div>
</header>

<div class="section-contenu">

  <!-- Message affiché quand liste vide -->
  <div class="message-vide">
    <i class="material-icons">error_outline</i>
    <span>${pseudo} n'a enregistré aucun Pokémon chromatique.</span>
  </div>

  <!-- Message affiché quand liste filtrée vide -->
  <div class="message-vide-filtres">
    <i class="material-icons">error_outline</i>
    <span>Aucun Pokémon ne correspond à ces filtres.</span>
  </div>

</div>
