<header class="section-titre surface surface-container at-top">
  <h1 class="title-large" data-string="section-partage-long-title"></h1>

  <search-box section="partage"></search-box>

  <div class="titre-icones">
    <notif-switch name="enable-notifications" id="enable-notifications-2" icons="both" data-action="toggle-notifications" data-label="param-enable-notifications-title"></notif-switch>

    <!-- Bouton paramètres -->
    <a class="icon-button surface interactive" data-nav-section="parametres" href="./parametres" data-label="section-parametres-short-title">
      <span class="material-icons" aria-hidden="true">settings</span>
      <sync-progress aria-hidden="true"></sync-progress>
    </a>
  </div>
</header>

<div class="section-contenu surface">
  
  <!-- Détecteur de scroll -->
  <div class="scroll-detector"></div>

  <!-- Message de tutoriel affiché quand profil non partagé -->
  <div class="message-tuto outlined-card surface body-large" data-not-shared>
    <p data-string="section-partage-tuto-intro"></p>
    <ul>
      <li data-logged-out data-string="section-partage-tuto-1"></li>
      <li data-no-public-profile data-string="section-partage-tuto-2"></li>
      <li data-no-username data-string="section-partage-tuto-3"></li>
    </ul>
  </div>

  <!-- Message affiché quand profil partagé-->
  <div class="message-tuto outlined-card surface body-large" data-shared>
    <p data-string="section-partage-tuto-done"></p>
  </div>

  <!-- Message affiché quand liste vide -->
  <div class="message-vide">
    <span class="material-icons" aria-hidden="true">error_outline</span>
    <span data-string="section-partage-message-vide"></span>
  </div>

  <!-- Message affiché quand liste filtrée par recherche vide -->
  <div class="message-vide-recherche">
    <span class="material-icons" aria-hidden="true">error_outline</span>
    <span data-string="section-partage-message-vide-recherche"></span>
  </div>

  <!-- Spinner de chargement -->
  <load-spinner class="section-loader"></load-spinner>

  <!-- Liste des cartes de la section -->
  <div class="liste-cartes" role="list"></div>
  
</div>
