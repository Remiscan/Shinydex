<header class="section-titre with-button surface surface-container at-top">
  <a class="icon-button surface interactive bouton-retour" href="./parametres" data-label="button-back">
    <span class="material-icons" aria-hidden="true">arrow_back</span>
  </a>
  
  <h1 class="title-large" data-string="section-a-propos-long-title"></h1>
</header>

<div class="section-contenu surface">

  <!-- Détecteur de scroll -->
  <div class="scroll-detector"></div>

  <!-- Contenu du "à propos" -->
  <div class="a-propos-conteneur">
    <div class="app-icon">{{app-icon}}</div>

    <h2 class="title-medium" data-string="app-version"></h2>

    <span class="body-medium">v. <span id="version-fichiers"></span></span>

    <button type="button" class="surface interactive filled tonal" data-action="check-update">
      <span class="material-icons" aria-hidden="true">update</span>
      <span class="label-large" data-string="check-update"></span>
    </button>

    <button type="button" class="surface interactive filled tonal only-text" data-action="open-changelog">
      <span class="label-large" data-string="open-changelog-label"></span>
    </button>

    <a class="lien-source body-medium" href="https://github.com/Remiscan/Remidex/issues/new" target="_blank" rel="external noreferrer noopener">
      <span class="material-icons" aria-hidden="true">open_in_new</span><span data-string="report-issue"></span>
    </a>

    <a class="lien-source body-medium" href="mailto:contact@remiscan.fr" target="_blank" rel="external noreferrer noopener">
      <span class="material-icons" aria-hidden="true">open_in_new</span><span data-string="report-misc"></span>
    </a>

    <p class="link-to-remiscan"><span data-string="made-by"></span><remiscan-logo text-color></remiscan-logo></p>

    <h2 class="title-medium" data-string="confidentiality-policy-title"></h2>

    <div class="body-medium" data-string="confidentiality-policy"></div>

    <h2 class="title-medium" data-string="used-resources-title"></h2>

    <a class="lien-source body-medium" href="https://twitter.com/mattyoukhana_/status/1702799273446756595" target="_blank" rel="external noreferrer noopener">
      <span class="material-icons" aria-hidden="true">open_in_new</span><span data-string="resource-home-sprites"></span>
    </a>

    <a class="lien-source body-medium" href="https://www.spriters-resource.com/nintendo_switch/pokemonhome/sheet/207303/" target="_blank" rel="external noreferrer noopener">
      <span class="material-icons" aria-hidden="true">open_in_new</span><span data-string="resource-home-sprites-sv-dlc2"></span>
    </a>

    <a class="lien-source body-medium" href="https://www.spriters-resource.com/nintendo_switch/pokemonscarletviolet/sheet/187089/" target="_blank" rel="external noreferrer noopener">
      <span class="material-icons" aria-hidden="true">open_in_new</span><span data-string="resource-sv-item-icons"></span>
    </a>

    <a class="lien-source body-medium" href="https://twitter.com/mattyoukhana_/status/1702799273446756595" target="_blank" rel="external noreferrer noopener">
      <span class="material-icons" aria-hidden="true">open_in_new</span><span data-string="resource-home-icons"></span>
    </a>
  </div>
  
</div>
