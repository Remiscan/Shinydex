<header class="section-titre with-button surface surface-container at-top">
  <a class="icon-button surface interactive bouton-retour" href="#" data-label="button-back">
    <span class="material-icons" aria-hidden="true">arrow_back</span>
  </a>

  <h1 class="title-large" data-string="section-parametres-long-title"></h1>

  <div class="titre-icones">
    <!-- Bouton "à propos" -->
    <a class="icon-button surface interactive" data-nav-section="a-propos" href="./a-propos" data-label="section-a-propos-short-title">
      <span class="material-icons" aria-hidden="true">info</span>
    </a>
  </div>
</header>

<div class="section-contenu surface">

  <!-- Détecteur de scroll -->
  <div class="scroll-detector"></div>

  <!-- Formulaire des paramètres -->
  <form name="app-settings">
    <h2 class="title-medium" data-string="parametres-apparence"></h2>

    <p class="un-parametre theme">
      <span class="param-nom body-large" data-string="param-theme"></span>

      <span class="param">
        <radio-group name="theme">
          <option value="system" data-string="param-theme-system"></option>
          <option value="light" data-string="param-theme-light"></option>
          <option value="dark" data-string="param-theme-dark"></option>
        </radio-group>
      </span>
    </p>

    <p class="un-parametre">
      <span class="param-nom body-large" data-string="param-hue"></span>
      <span class="param">
        <input-slider name="theme-hue" min="1" max="360" step="1" value="320"></input-slider>
      </span>
    </p>

    <p class="un-parametre with-description">
      <span class="param-nom body-large" data-string="param-lang-title"></span>
      <span class="param-description body-medium" data-string="param-lang-desc"></span>
      <span class="param">
        <input-select name="lang">
          <span slot="label" data-string="param-lang-label"></span>
          <option value="fr">Français</option>
          <option value="en">English</option>
        </input-select>
      </span>
    </p>

    <!---->

    <h2 class="title-medium" data-string="parametres-anti-spoilers"></h2>

    <p class="un-parametre with-description">
      <span class="param-nom body-large" data-string="param-anti-spoilers-pokedex-title"></span>
      <span class="param-description body-medium" data-string="param-anti-spoilers-pokedex-desc"></span>
      <span class="param">
        <label for="anti-spoilers-pokedex">
          <input-switch name="anti-spoilers-pokedex" id="anti-spoilers-pokedex" icons="checked"></input-switch>
        </label>
      </span>
    </p>

    <p class="un-parametre with-description">
      <span class="param-nom body-large" data-string="param-anti-spoilers-friends-title"></span>
      <span class="param-description body-medium" data-string="param-anti-spoilers-friends-desc"></span>
      <span class="param">
        <label for="anti-spoilers-friends">
          <input-switch name="anti-spoilers-friends" id="anti-spoilers-friends" icons="checked"></input-switch>
        </label>
      </span>
    </p>

    <!---->

    <h2 class="title-medium" data-string="parametres-backup"></h2>

    <p class="un-parametre with-description" data-logged-out>
      <span class="param-nom body-large" data-string="param-signin-title"></span>
      <span class="param-description body-medium" data-string="param-signin-desc"></span>
      <span class="param">
        <button type="button" class="surface interactive filled tonal only-text" data-action="sign-in-prompt">
          <span class="label-large" data-string="param-signin-title"></span>
        </button>
      </span>
    </p>

    <p class="body-medium current-account-info" data-logged-in>
      <span data-string="current-account"></span> <span data-value="current-account"></span>.
    </p>

    <p class="un-parametre with-description" data-logged-in data-last-sync>
      <span class="param-nom body-large" data-string="param-last-sync-title"></span>
      <span class="param-description body-medium" data-sync-time-container>00/00/2000 00h00</span>
      <span class="param">
        <button type="button" class="surface interactive text-button success" data-action="sync-now" data-last-sync="success" data-label="param-sync-now">
          <span class="material-icons" aria-hidden="true">done</span>
          <span class="label-large" data-string="success"></span>
        </button>
        <button type="button" class="surface interactive text-button danger" data-action="sync-now" data-last-sync="failure" data-label="param-sync-now">
          <span class="material-icons" aria-hidden="true">error</span>
          <span class="label-large" data-string="failure"></span>
        </button>
        <button type="button" class="surface interactive text-button" data-action="sync-now" data-last-sync="loading" data-label="param-sync-now">
          <load-spinner aria-hidden="true"></load-spinner>
          <span class="label-large" data-string="ongoing"></span>
        </button>
      </span>
    </p>

    <p class="un-parametre with-description" data-logged-in>
      <span class="param-nom body-large" data-string="param-public-profile-title"></span>
      <span class="param-description body-medium" data-string="param-public-profile-desc"></span>
      <span class="param">
        <label for="public-profile">
          <input-switch name="public" id="public-profile" icons="checked"></input-switch>
        </label>
      </span>
    </p>

    <p class="un-parametre with-description" data-logged-in data-public-profile>
      <span class="param-nom body-large" data-string="param-username-title"></span>
      <span class="param-description body-medium" data-string="param-username-desc"></span>
      <span class="param">
        <text-field name="username" autocomplete="off" spellcheck="false" maxlength="20" data-string="param-username-label">
        </text-field>
      </span>
    </p>

    <p class="un-parametre with-description" data-logged-in>
      <span class="param-nom body-large" data-string="param-signout-title"></span>
      <span class="param-description body-medium" data-string="param-signout-desc"></span>
      <span class="param">
        <button type="button" class="surface interactive filled tonal only-text g_id_signout" data-action="sign-out">
          <span class="label-large" data-string="param-signout-title"></span>
        </button>
      </span>
    </p>

    <p class="un-parametre with-description" data-logged-in>
      <span class="param-nom body-large" data-string="param-delete-backup-title"></span>
      <span class="param-description body-medium" data-string="param-delete-backup-desc"></span>
      <span class="param">
        <button type="button" class="surface interactive filled tonal danger only-text" data-action="delete-backup">
          <span class="label-large" data-string="param-delete-backup-label"></span>
        </button>
      </span>
    </p>

    <!---->

    <h2 class="title-medium" data-string="parametres-local-data"></h2>

    <p class="un-parametre with-description">
      <span class="param-nom body-large" data-string="param-cache-icons-title"></span>
      <span class="param-description body-medium">
        <span data-string="param-cache-icons-desc"></span> <span data-sprites-progress></span>
      </span>
      <span class="param">
        <label for="cache-all-sprites">
          <input-switch name="cache-all-sprites" id="cache-all-sprites" icons="checked"></input-switch>
        </label>
      </span>
    </p>

    <p class="un-parametre with-description">
      <span class="param-nom body-large" data-string="param-export-title"></span>
      <span class="param-description body-medium" data-string="param-export-desc"></span>
      <span class="param">
        <button type="button" class="surface interactive filled tonal only-text" data-action="export-json">
          <span class="label-large" data-string="param-export-label"></span>
        </button>
      </span>
    </p>

    <p class="un-parametre with-description">
      <span class="param-nom body-large" data-string="param-import-title"></span>
      <span class="param-description body-medium" data-string="param-import-desc"></span>
      <span class="param">
        <input type="file" id="pick-import-file" accept=".json" tabindex="-1">
        <label for="pick-import-file" class="ghost" data-string="param-import-label"></label>
        <button type="button" class="surface interactive filled tonal only-text" data-action="import-json" aria-hidden="true">
          <span class="label-large" data-string="param-import-label"></span>
        </button>
      </span>
    </p>

    <p class="un-parametre with-description no-backup">
      <span class="param-nom body-large" data-string="param-delete-local-data-title"></span>
      <span class="param-description body-medium" data-string="param-delete-local-data-desc"></span>
      <span class="param">
        <button type="button" class="surface interactive filled danger only-text" data-action="delete-local-data">
          <span class="label-large" data-string="param-delete-local-data-label"></span>
        </button>
      </span>
    </p>
  </form>

</div>
